<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Booking & Contact | Almac & Sons Vehicle Services</title>
  <link rel="stylesheet" href="assets/css/styles.css">
  <style>
    /* Page-specific styles */
    main {
      max-width: 1100px;
      margin: 0 auto;
      padding: 2rem;
    }

    .page-image {
      display: block;
      width: 100%;
      max-width: 1100px;
      margin: 2rem auto;
      border-radius: 5px;
      height: auto;
      object-fit: cover;
    }

    .booking-form {
      display: flex;
      flex-direction: column;
    }

    .booking-form label {
      margin-top: 1rem;
      font-weight: bold;
    }

    .booking-form input,
    .booking-form select {
      padding: 0.5rem;
      margin-top: 0.3rem;
      border-radius: 4px;
      border: 1px solid #ccc;
      font-size: 1rem;
    }

    .booking-form input:invalid,
    .booking-form select:invalid {
      border: 2px solid #cc0000;
    }

    .booking-form input:valid,
    .booking-form select:valid {
      border: 2px solid #2e8b57;
    }

    .booking-form input:focus,
    .booking-form select:focus {
      outline: none;
      border: 2px solid #003366;
    }

    .form-buttons {
      margin-top: 1.5rem;
      display: flex;
      gap: 1rem;
    }

    .form-buttons button {
      padding: 0.5rem 1rem;
      font-weight: bold;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      background-color: #003366;
      color: #fff;
    }

    .form-buttons button[type="reset"] {
      background-color: #cc0000;
    }

    /* Collapsible Mobile Nav (CSS only) */
    .menu-toggle {
      display: none;
      font-size: 1.8rem;
      cursor: pointer;
      background: none;
      border: none;
      color: #fff;
    }

    .nav-links {
      display: flex;
      gap: 1rem;
      list-style: none;
      margin-left: auto;
    }

    /* Mobile styles */
    @media (max-width: 820px) {
      header {
        flex-wrap: wrap;
      }

      .menu-toggle {
        display: block;
      }

      .nav-links {
        flex-direction: column;
        width: 100%;
        display: none;
        margin-top: 0.5rem;
      }

      /* Use checkbox hack for collapsible nav */
      #menu-checkbox:checked + .nav-links {
        display: flex;
      }

      .nav-links a {
        padding: 0.5rem 0;
      }
    }
  </style>
</head>
<body>

  <!-- HEADER WITH CSS-ONLY COLLAPSIBLE MENU -->
  <header class="navbar" style="display:flex; align-items:center; justify-content:space-between; background:#003366; padding:1rem 2rem; flex-wrap:wrap; color:#fff;">
    <h1 style="margin:0; color:red;">Almac & Sons Vehicle Services</h1>

    <!-- Hidden checkbox for CSS-only toggle -->
    <input type="checkbox" id="menu-checkbox" style="display:none;">
    <label for="menu-checkbox" class="menu-toggle">â˜°</label>

    <ul class="nav-links">
      <li><a href="index.html" style="color:white; text-decoration:none;">Home</a></li>
      <li><a href="services.html" style="color:white; text-decoration:none;">Services</a></li>
      <li><a href="booking.html" style="color:white; text-decoration:none;">Booking & Contact</a></li>
    </ul>
  </header>

  <main>
    <h2 style="color:yellow;">Book an Appointment</h2>

    <form class="booking-form" novalidate>
      <label for="name">Full Name *</label>
      <input type="text" id="name" name="name" required minlength="3">

      <label for="email">Email Address *</label>
      <input type="email" id="email" name="email" required>

      <label for="service">Service Required *</label>
      <select id="service" name="service" required>
        <option value="">-- Select Service --</option>
        <option value="mot">MOT</option>
        <option value="service">Servicing</option>
        <option value="repair">Repair</option>
      </select>

      <label for="date">Preferred Date *</label>
      <input type="date" id="date" name="date" required>

      <div class="form-buttons">
        <button type="submit">Submit Booking</button>
        <button type="reset">Clear Form</button>
      </div>
    </form>

    <div class="image-wrapper">
      <img src="assets/images/male-customer-auto-service-center-explaning-problems-his-car-mechanic-with-clipboard.jpg" alt="Customer vehicle being inspected" class="page-image">
    </div>
  </main>

  <footer style="background:#222; color:#fff; text-align:center; padding:1rem 2rem;">
    <p>&copy; 2026 Almac & Sons Vehicle Services</p>
  </footer>

</body>
</html>
